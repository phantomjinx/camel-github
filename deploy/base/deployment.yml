apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: camel-github
    version: 1.0.0
    group: io.hawt
  name: camel-github
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: camel-github
      group: io.hawt
  template:
    metadata:
      annotations:
        hawt.io/protocol: http
        hawt.io/jolokiaPath: /actuator/jolokia/
      labels:
        app: camel-github
        provider: jkube
        version: 1.0.0
        group: io.hawt
      name: camel-github
    spec:
      volumes:
        - name: camel-github-storage
          persistentVolumeClaim:
            claimName: camel-github-storage
      containers:
      - env:
        - name: KUBERNETES_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: HOSTNAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: AB_JOLOKIA_AUTH_OPENSHIFT
          value: "false"
        - name: AB_JOLOKIA_PASSWORD_RANDOM
          value: "false"
        - name: AB_JOLOKIA_OPTS
          value: "useSslClientAuthentication=false,protocol=https"
        - name: GITHUB_TOKEN
          value: "MY_GITHUB_TOKEN"
        image: quay.io/phantomjinx/camel-github:latest
        imagePullPolicy: Always
        volumeMounts:
          - name: camel-github-storage
            mountPath: /camel-github/enhanced/json
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /actuator/jolokia/version
            port: 10001
            scheme: HTTP
          initialDelaySeconds: 180
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        name: phantomjinx-camel-github
        ports:
        - containerPort: 10001
          name: jolokia
          protocol: TCP
        - containerPort: 10000
          name: ndmp
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /actuator/jolokia/version
            port: 10001
            scheme: HTTP
          initialDelaySeconds: 120
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        resources:
          limits:
            cpu: "1.0"
            memory: 500Mi
          requests:
            cpu: "0.2"
            memory: 256Mi
        securityContext:
          privileged: false
